<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <div class="amount">
                <input type="text" value="">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <br>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select> </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <br>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                        <select> </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="buttons">
                <button type="button" class="num-btn">1</button>
                <button type="button" class="num-btn">2</button>
                <button type="button" class="num-btn">3</button>
                <button type="button" class="num-btn">4</button>
                <button type="button" class="num-btn">5</button>
                <button type="button" class="num-btn">6</button>
                <button type="button" class="num-btn">7</button>
                <button type="button" class="num-btn">8</button>
                <button type="button" class="num-btn">9</button>
                <button type="button" class="num-btn">,</button>
                <button type="button" class="num-btn">0</button>
                <button type="button" class="clear-btn">X</button>
            </div>
            <button type="button" class="btn">Get Exchange Rate</button>
            <div class="wrapper_result">
                <!-- Ваша форма и другие элементы здесь -->
                <div class="result">=</div>
            </div>
        </form>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/converter.js"></script>
</body>
</html>
